    <button id="rock">ROCK</button>

    <button id="scissor">SCISSOR</button>

<script>

 

function getComputerChoice () {
    randomNumber = Math.floor(Math.random()*3);
    switch (randomNumber) {
        case 0:
            return "Rock";
        case 1:
            return "Paper";
        case 2:
            return "Scissor";
    }
}

let computerSelection = getComputerChoice();
console.log(computerSelection)

function getPlayerChoice() {
    let playerSelection = prompt("Enter your choice (rock/paper/scissor): ").toLowerCase();
    return playerSelection; 
}

let playerScore = 0;
let computerScore = 0;

function playRound(playerSelection = getPlayerChoice()) {
    let computerSelection = getComputerChoice();
    if (playerSelection == "rock" && computerSelection == "Scissor") {
        playerScore += 1;
    } else if (playerSelection == "paper" && computerSelection == "Rock") {
        playerScore += 1;
    } else if (playerSelection == "scissor" && computerSelection == "Paper") {
        playerScore += 1;
    } else if (playerSelection == "rock" && computerSelection == "Paper") {
        computerScore += 1;
    } else if (playerSelection == "paper" && computerSelection == "Scissor") {
        computerScore += 1;
    } else if (playerSelection == "scissor" && computerSelection == "Rock") {
        computerScore += 1;
    } else if ((playerSelection == "rock" && computerSelection == "Rock") || (playerSelection == "paper" && computerSelection == "Paper") || (playerSelection == "scissor" && computerSelection == "Scissor")) {
        return "Draw!";
     }
}
