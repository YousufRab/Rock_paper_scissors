<script>
function getComputerChoice () {
    randomNumber = Math.floor(Math.random()*3);
    switch (randomNumber) {
        case 0:
            return "Rock";
        case 1:
            return "Paper";
        case 2:
            return "Scissor"
    }
}
    let playerSelection = prompt("Enter your choice (rock/paper/scissor): ").toLowerCase();
    let computerSelection = getComputerChoice();

function playRound(playerSelection, computerSelection) {
    if (playerSelection == "rock" && computerSelection == "Scissor") {
        return "Player wins";
    } else if (playerSelection == "paper" && computerSelection == "Rock") {
        return "Player wins";
    } else if (playerSelection == "scissor" && computerSelection == "Paper") {
        return "Player wins";
    } else if (playerSelection == "rock" && computerSelection == "Paper") {
        return "Computer wins";
    } else if (playerSelection == "paper" && computerSelection == "Scissor") {
        return "Computer wins";
    } else if (playerSelection == "scissor" && computerSelection == "Rock") {
        return "Computer wins";
    } else if ((playerSelection == "rock" && computerSelection == "Rock") || (playerSelection == "paper" && computerSelection == "Paper") || (playerSelection == "scissor" && computerSelection == "Scissor")) {
        return "Draw!";
     }
}



function game() {
    let playerScore = 0
    let computerScore = 0
    for (let i = 0; i < 5; i++) {
        playRound();
        if (playRound == "Player wins") {
            playerScore += 1;
        } else if (playRound == "Computer wins") {
            computerScore += 1;
        }
    }
    if (playerScore > computerScore) {
        console.log("Player wins!");
    } else {
        console.log("Computer wins!");
    }

}


game();

</script>
